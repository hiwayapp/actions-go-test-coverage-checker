name: "Go test coverage checker"
description: "Check test coverage"
author: "@hiwayapp"
branding:
  icon: "code"
  color: "yellow"
inputs:
  path:
    description: "target path"
    default: "./..."
    required: false
  threshold:
    description: "total coverage threshold"
    default: "80"
    required: false
  logLevel:
    description: "`error` or `info`"
    default: "error"
    required: false
  slackWebhookUrl:
    description: ""
    default: ""
    required: false
  actionsRunUrl:
    description: ""
    default: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    required: false
runs:
  using: "node16"
  main: "dist/index.js"
